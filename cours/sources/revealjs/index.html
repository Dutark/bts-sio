<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Présentation - Valentin Brosseau</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<link rel="stylesheet" href="css/custom.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<style>
			img{
				max-height: 60vh !important;
			}
		</style>

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">

				<section data-markdown="" id="section"></section>

			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>

			// Load custom slides from uri.
			var url = new URL(window.location);
			var source = url.searchParams.get("source");
			document.querySelector("#section").setAttribute("data-markdown", "../" + source + "/slides.md");

			// Initialize the Reveal presentation
			Reveal.initialize({
				controls: false,
				progress: true,
				center: true,
				history: true,
				fragmentInURL: true,

				keyboard: {
					40: 'prev',
					38: 'next',
					9: function() {Reveal.toggleOverview()}
				},
				dependencies: [
					{ src: './plugin/markdown/marked.js' },
					{ src: './plugin/markdown/markdown.js' },
					{ src: './plugin/highlight/highlight.js', callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: './plugin/zoom-js/zoom.js', condition: function() { return !!document.body.classList; } },
					{ src: './plugin/notes/notes.js', condition: function() { return !!document.body.classList; } }
				]
			});

			// Change base to the « source » base, to make image, and other link correctly working
			document.querySelector("head").insertAdjacentHTML("beforeend", "<base href='../"+source+"/'>");

		</script>
	</body>
</html>
